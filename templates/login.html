<ion-view title="login" hide-nav-bar="true">



  <ion-content 
  has-header="true" has-subheader="false" overflow-scroll="false" start-y="55" has-bouncing="false" padding="true" scroll="false">

<form ng-submit="doLogin(user)">
 <div class="list list-inset">
  <label class="item item-input">
    <input ng-model="user.email" type="text" placeholder="email" autocorrect="off"/>
  </label>
  <label class="item item-input">
    <input ng-model="user.password" type="password" placeholder="password"/>
  </label>
</div>

<div class="padding">
    <button type="submit"  class="button button-block button-positive">Log in</button>
</div>
</form>

  </ion-content>
</ion-view>
