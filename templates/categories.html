

<ion-view title="Категории" hide-back-button="true">
    <ion-nav-buttons side="left"  >
		<button  class="button button-icon icon ion-ios7-person" ></button>
    </ion-nav-buttons>      

    <ion-content start-y="55" has-bouncing="true" has-header="true" >
        <ion-list >
            <ion-item can-swipe="true" ng-repeat="c in categories" type="item-text-wrap" ng-click="select(c)" >

                <h1 >{{c.title}}</h1>
            </ion-item>
        </ion-list>
    </ion-content>

</view>
