<view title="login">
  <content has-header="true" padding="true">

<form ng-submit="doLogin(user)">
 <div class="list list-inset">
  <label class="item item-input">
    <input ng-model="user.email" type="email" placeholder="email" autocorrect="off"/>
  </label>
  <label class="item item-input">
    <input ng-model="user.password" type="password" placeholder="password"/>
  </label>
</div>

<div class="padding">
    <button type="submit"  class="button button-block button-positive">Log in</button>
</div>
</form>

  </content>
</view>
